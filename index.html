<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/swagger">
    <title>Redirigiendo a Swagger...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neoris PT Backend API</h1>
        <div class="spinner"></div>
        <p>Redirigiendo a Swagger UI...</p>
        <p><a href="/swagger" style="color: white; text-decoration: underline;">Si no se redirige automáticamente, haz clic aquí</a></p>
    </div>
    <script>
        // Redirigir inmediatamente
        window.location.href = '/swagger';
    </script>
</body>
</html>
